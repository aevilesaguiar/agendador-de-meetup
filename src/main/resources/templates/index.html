<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Meetup</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--style.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/style.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<header>
    <nav class="purple">
        <div class="nav-wrapper purple container purple">
            <a href="#" class="brand-logo">MEETUP</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down purple" >
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>


</header>
<h1 class="container form-titulo">Lista de Meetups</h1>

    <h3 class="container"><a class="waves-effect purple btn" href="/cadastrarMeetup"><i class="material-icons left">add_circle</i>Cadastrar Meetup</a></h3>

    <table class="container">

        <thead>
        <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Data</th>
            <th>Hor√°rio</th>
            <th>Detalhes Meetup</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meetup : ${meetups}">
            <td><span th:text="${meetup.nome}"></span></td>
            <!--<td><a><span th:text="${meetup.nome}"></span></a></td> -->

            <td><span th:text="${meetup.local}"></span></td>
            <td><span th:text="${meetup.data}"></span></td>
            <td><span th:text="${meetup.horario}"></span></td>
            <td><a class="waves-effect waves-light btn" href="/detalhesMeetup">Editar</a></span>
                <a class="waves-effect waves-light btn" href="/detalhesMeetup">Apagar</a></span></td>


        </tr>
        </tbody>

    </table>



<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>


</body>
</html>
